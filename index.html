<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Pizza</title>
    <link rel="stylesheet" href="./css/style.css">

    <script type="module" src="js/components/StoreService.js"></script>
    <script type="module" src="js/components/Message.js"></script>
    <script type="module" src="js/components/Order.js"></script>
    <script type="module" src="js/main.js"></script>
</head>
<body>  
    <div class="deliver">
        <img src="./img/deliver.png" alt="deliver with bike and pizzas">
    </div>
    <div class="container">
        <form class="form-order-pizza">
            <div class="radioInputs">
                <div>
                    <input type="radio" name="size" value="small">
                    <label for="size">Small</label>
                </div>
                <div>
                    <input type="radio" name="size" value="medium" checked>
                    <label for="size">Medium</label>
                </div>
                <div>
                    <input type="radio" name="size" value="big">
                    <label for="size">Big</label>
                </div>
            </div>
            <div class="checkboxInputs">
                <div>
                    <input type="checkbox" name="pineapple" value="pineapple">
                    <label for="pineapple">Pineapple</label>
                </div>
                <div>
                    <input type="checkbox" name="sausage" value="sausage">
                    <label for="sausage">Sausage</label>
                </div>
                <div>
                    <input type="checkbox" name="chickenMeat" value="chickenMeat">
                    <label for="chickenMeat">Chicken meat</label>
                </div>
                <div>
                    <input type="checkbox" name="mushrooms" value="mushrooms">
                    <label for="mushrooms">Mushrooms</label>
                </div>
                <div>
                    <input type="checkbox" name="spicesAndHerbs" value="spicesAndHerbs">
                    <label for="spicesAndHerbs">Spices & Herbs</label>
                </div>
            </div>
            <div>
                <input class="js-open-modal" type="button" value="To order" data-modal="payment">
            </div>
        </form>
    </div>

    <div class="modal" data-modal="payment">
        <p>Will you pay?</p>
        <div class="agree">
            <input class="button" id="yes-payment" type="button" value="Yes">
            <input class="button" id="no-payment" type="button" value="No">
        </div>
    </div>

    <div class="modal" data-modal="like">
        <p>Did you like our service ?</p>
        <div class="agree">
            <div>
                <input type="button" id="yes-like">
                <img class="icon" src="./img/like.png" alt="like">
            </div>
            <div>
                <input type="button" id="no-like">
                <img class="icon" src="./img/dislike.png" alt="dislike">
            </div>
        </div>
    </div>

    <div class="overlay"></div>
</body>
</html>
