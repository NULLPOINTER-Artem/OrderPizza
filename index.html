<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Pizza</title>
    <script src="./js/src/StoreService.js"></script>
    <script src="./js/src/Order.js"></script>
    <script src="./js/main.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>  
    <form class="form-order-pizza">
        <div>
            <input type="radio" name="size" value="small">
            <label for="size">Small</label>
        </div>
        <div>
            <input type="radio" name="size" value="medium" checked>
            <label for="size">Medium</label>
        </div>
        <div>
            <input type="radio" name="size" value="big">
            <label for="size">Big</label>
        </div>
        <div>
            <input type="checkbox" name="pineapple" value="pineapple">
            <label for="pineapple">A pineapple</label>
        </div>
        <div>
            <input type="checkbox" name="sausage" value="sausage">
            <label for="sausage">Sausage</label>
        </div>
        <div>
            <input type="checkbox" name="chickenMeat" value="chickenMeat">
            <label for="chickenMeat">Chicken meat</label>
        </div>
        <div>
            <input type="checkbox" name="mushrooms" value="mushrooms">
            <label for="mushrooms">Mushrooms</label>
        </div>
        <div>
            <input type="checkbox" name="spicesAndHerbs" value="spicesAndHerbs">
            <label for="spicesAndHerbs">Spices and herbs</label>
        </div>
        <div>
            <input class="js-open-modal" type="button" value="To order" data-modal="payment">
        </div>
    </form>

    <form class="modal" data-modal="payment">
        <p>Get payment?</p>
        <div class="agree">
            <input id="yes-payment" type="button" value="Yes">
            <input id="no-payment" type="button" value="No">
        </div>
    </form>

    <form class="modal" data-modal="like">
        <p>Did you like our service ?</p>
        <div class="agree">
            <div>
                <input type="button" id="yes-like">
                <img class="icon" src="./img/like.png" alt="like">
            </div>
            <div>
                <input type="button" id="no-like">
                <img class="icon" src="./img/dislike.png" alt="dislike">
            </div>
        </div>
    </form>

    <div class="overlay"></div>
</body>
</html>
